<script>

    let level = 1;
    let experience = 0;
    let experience_max = 100;
    let counter = 0;

    function add() {
        addExperience(10);
        counter++;
        document.getElementById("counter").innerHTML = counter;
    }
    function minus() {
        subExperience(10);
        if (counter > 0) {
            counter--;
        }
        document.getElementById("counter").innerHTML = counter;
    }


    function addExperience(amount) {
        experience += amount;
        if (experience >= experience_max) {
            level++;
            experience = 0;
            experience_max = experience_max * 2;
        }
        document.getElementById("level").innerHTML = level+ "";
        document.getElementById("experience").innerHTML = experience;
        document.getElementById("experience_max").innerHTML = experience_max;
        document.getElementById("experience_bar").style.width = (experience / experience_max)*80 + "%";
    }
    function subExperience(amount) {
        experience -= amount;
        if (experience <= 0) {
            experience = 0;
        }
        document.getElementById("level").innerHTML = level+ "";
        document.getElementById("experience").innerHTML = experience;
        document.getElementById("experience_max").innerHTML = experience_max;
        document.getElementById("experience_bar").style.width = experience + "%";
    }
    function reset() {
        document.getElementById("experience_bar").style.width = 25;
        experience = 0;
        counter =0;
        document.getElementById("counter").innerHTML = counter;
        document.getElementById("experience").innerHTML = experience;
        document.getElementById("level").innerHTML = 1;
        document.getElementById("experience_max").innerHTML = 100;
    }
</script>
